<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Dashboard</title>
    <link
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1bac91 0%, #0d6b4a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Open Sans", sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
      }

      .login-card {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 10px;
        overflow: hidden;
      }

      .card-header {
        background-color: #1bac91;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .card-header h3 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
      }

      .card-header p {
        margin: 0.5rem 0 0 0;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .card-body {
        padding: 2rem;
      }

      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }

      .form-control:focus {
        border-color: #1bac91;
        box-shadow: 0 0 0 0.2rem rgba(27, 172, 145, 0.25);
      }

      .btn-login {
        background-color: #1bac91;
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 5px;
        width: 100%;
        margin-top: 1rem;
        transition: background-color 0.3s;
      }

      .btn-login:hover {
        background-color: #158a73;
        color: white;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: #f8d7da;
        border-radius: 5px;
        display: none;
      }

      .info-text {
        background-color: #e7f3ef;
        border-left: 4px solid #1bac91;
        padding: 1rem;
        border-radius: 5px;
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #0d6b4a;
      }

      .info-text strong {
        display: block;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="card-header">
          <h3><i class="fas fa-chart-line"></i> Dashboard</h3>
          <p>Team J.E.S.U.S</p>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label"
                ><i class="fas fa-user"></i> Nom d'utilisateur</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Entrez votre nom d'utilisateur"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                ><i class="fas fa-lock"></i> Mot de passe</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Entrez votre mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn btn-login">
              <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
          </form>

          <div class="error-message" id="errorMessage"></div>

          <div class="info-text">
            <strong><i class="fas fa-key"></i> Identifiants de test:</strong>
            <div>
              <i class="fas fa-user-circle"></i> Utilisateur: <code>login</code>
            </div>
            <div>
              <i class="fas fa-key"></i> Mot de passe: <code>xxxxxxxxxx</code>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Team J.E.S.U.S</title>
    <link
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
          <span class="navbar-brand"
            ><i class="fas fa-chart-line"></i> Dashboard - Team J.E.S.U.S</span
          >
          <div class="nav-pills">
            <button
              class="btn btn-outline-primary"
              onclick="switchTab('rapport')"
            >
              <i class="fas fa-file-pdf"></i> Rapports (LTB)
            </button>
            <button
              class="btn btn-outline-primary ms-2"
              onclick="switchTab('video')"
            >
              <i class="fas fa-video"></i> Vidéos (Hey Pasteur)
            </button>
            <span class="navbar-text ms-4" id="userInfo"></span>
            <button class="btn btn-outline-danger ms-2" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
          </div>
        </div>
      </nav>

      <!-- RAPPORT SECTION -->
      <div id="rapport-tab" class="tab-content">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-file-pdf"></i> Gestion des Rapports (LTB)</h2>
            <button class="btn btn-primary" onclick="openRapportForm()">
              <i class="fas fa-plus"></i> Ajouter un Rapport
            </button>
          </div>

          <div id="rapport-form" class="card mb-4" style="display: none">
            <div class="card-body">
              <h5 class="card-title">Formulaire Rapport</h5>
              <form id="rapportFormElement">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="rapport-nom" class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="rapport-nom"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="rapport-categorie" class="form-label"
                      >Catégorie</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="rapport-categorie"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="rapport-url" class="form-label">URL</label>
                    <input
                      type="url"
                      class="form-control"
                      id="rapport-url"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="rapport-date" class="form-label">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="rapport-date"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">
                      <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary ms-2"
                      onclick="closeRapportForm()"
                    >
                      <i class="fas fa-times"></i> Annuler
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped" id="rapport-table">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Catégorie</th>
                  <th>URL</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="rapport-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- VIDEO SECTION -->
      <div id="video-tab" class="tab-content" style="display: none">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
              <i class="fas fa-video"></i> Gestion des Vidéos (Hey Pasteur)
            </h2>
            <button class="btn btn-primary" onclick="openVideoForm()">
              <i class="fas fa-plus"></i> Ajouter une Vidéo
            </button>
          </div>

          <div id="video-form" class="card mb-4" style="display: none">
            <div class="card-body">
              <h5 class="card-title">Formulaire Vidéo</h5>
              <form id="videoFormElement">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="video-nom" class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="video-nom"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="video-url" class="form-label">URL</label>
                    <input
                      type="url"
                      class="form-control"
                      id="video-url"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="video-thumbnail" class="form-label"
                      >Thumbnail URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="video-thumbnail"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="video-date" class="form-label">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="video-date"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">
                      Sauvegarder
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary ms-2"
                      onclick="closeVideoForm()"
                    >
                      Annuler
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row" id="video-grid"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
